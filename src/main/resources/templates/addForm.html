<body>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Orgella</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div th:if="${user}!='anonymousUser'">
                <form class="form-inline navbar-form navbar-right"   th:action="@{/logmeout}" action="#" method="post">
                    <label class="text-danger" th:if="${user!='anonymousUser'}" th:text="${user}"></label>
                    <button  type="submit" class="btn btn-success">Wyloguj</button>
                </form>
            </div>
            <div th:if="${user}=='anonymousUser'">
                <form class="form-inline navbar-form navbar-right" th:action="@{/processinglogin}" action="processinglogin" method="post" >
                    <div class="form-group">
                        <input type="text"  name="user" placeholder="Login" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass" placeholder="Hasło" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Zaloguj się</button>
                </form>
            </div>
            <div th:if="${user}=='anonymousUser'">
                <form class="form-inline navbar-form navbar-right" th:action="@{/register}" action="#" method="get" >

                    <button type="submit" class="btn btn-success">Zarejestruj się</button>
                </form>
            </div>

            <form class="form-inline"  action="#" th:action="@{/searchh}" method="GET">
                <div class="navbar-brand">
                    <div class="form-group">
                        <input type="text" name="word" placeholder="Szukaj..." class="form-control" />
                        <button type="submit" class="btn btn-success">Szukaj</button>
                    </div>
                </div>
                <a class="navbar-brand"  th:if="${admin}" th:href="@{/admins}" >Panel Administratora</a>
                <a class="navbar-brand"  th:unless="${user}=='anonymousUser'" th:href="@{/account}" >Moje konto </a>
                <a class="navbar-brand"  th:if="${admin}"  th:href="@{/add}" >Dodaj Produkt</a>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="formularz">

    <form action="/add" method="post" enctype="multipart/form-data" th:action="@{/add}" th:object="${product}">
        <h3>Dodaj Product</h3>
        <p class="text-danger"  th:if="${badExtend}" th:text="${badExtend}">Plik musi być obrazkiem!</p>
        <p class="text-danger"  th:if="${limit}" th:text="${limit}">Można dodać maksymalnie 9 zdjeć!</p>
        <div class="form-group">
            <label> Zdjecia:</label>
            <input type="file" name="plik[]"  multiple="multiple" />
        </div>

        <p  class="alert alert-danger" th:errors="*{header}" >Błędne dane!</p>
        <div class="form-group">
            <label >Nagłowek:</label>
            <input type="text" placeholder="Naglówek"  th:field="*{header}" class="form-control">
        </div>


        <div class="form-group">

            <label >Kategoria:</label>
            <select th:field="*{kategoria}">
                <option th:value="Laptopy">Laptopy</option>
                <option th:value="Telefony">Telefony</option>
                <option th:value="Tablety">Tablety</option>
                <option th:value="Podzespoły_komputerowe">Podzespoły komputerowe</option>
                <option th:value="Gry">Gry</option>
                <option th:value="Oprogramowanie">Oprogramowanie</option>

            </select>
        </div>


        <p  class="alert alert-danger" th:errors="*{opis}" >Błędne dane!</p>

        <div class="form-group">
            <label >Opis:</label>
            <textarea th:field="*{opis}" placeholder="Opis" class="form-control"> </textarea>
        </div>

        <p  class="alert alert-danger" th:errors="*{cena}" >Błędne dane!</p>

        <div class="form-group">
            <label >Cena:</label>
            <input type="number" placeholder="Cena"  th:field="*{cena}" class="form-control">
        </div>

        <button type="submit" class="btn btn-lg btn-block btn-success">Dodaj product</button>
    </form>
</div>
<hr>

<!-- Wywalimy to co niepotrzebne będzie -->
<footer>
    <div class="row">
        <div class="col-md-2"><table>
            <thead>
            <tr>
                <th>Orgella</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a href="#" th:href="@{/terms}" >Regulamin</a></td>
            </tr>
            <tr>
                <td><a href="#" th:href="@{/privacy}">Warunki Prywatnosci</a></td>
            </tr>
            </tbody>
        </table>

        </div>
    </div>
</footer>
